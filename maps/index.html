<body>
    <div class="headerpic">
        <h4>IP Address Tracker</h4>
        <br>
        <form action="" class="map-form">
        <input type="text" id ="inputaddresses" placeholder="Search for any IP address or domain">
        <button type="submit" id = "submitSearch">></button>
        </form>
        <br>
        <div id = "box">
            <div class="box-content">
            <div class="id-group">
                <h6>IP Address</h6>
                <br>
                <h3 id = "inputaddress">192.212.174.101</h3>
            </div>
            <div class="borderline"></div>
            <div class="id-group">
                <h6>Location</h6>
                <br>
                <h3 id = "locale">Brooklyn , NY 10001</h3>
            </div>
            <div class="borderline"></div>
            <div class="id-group">
             <h6 >Timezone</h6>
             <br>
             <h3 id = "timezone">UTC -5:00</h3>
            </div>
            <div class="borderline"></div>
            <div class="id-group">
                <h6>ISP</h6>
                <br>
                <h3 id = "isp">SpaceX Starlink</h3>
            </div>
            </div>
        </div>
    </div>
    
    <div id = "map"></div>
    
    <script src="tola.js"></script>
   
</body>
</html>
